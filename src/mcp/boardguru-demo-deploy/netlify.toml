[build]
  base = "."
  publish = "demo/public"
  command = "npm run build:demo"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"

[[functions]]
  path = "demo/demo-server-simple.cjs"
  node_bundler = "esbuild"

[dev]
  command = "npm run demo"
  port = 3001
  publish = "demo/public"
  functions = "demo"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/demo-server/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/demo-server"
  status = 200

[[redirects]]
  from = "/demo"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Authorization, Content-Type"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
# Prometheus Configuration for BoardGuru Development

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'boardguru-dev'
    environment: 'development'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # BoardGuru application metrics
  - job_name: 'boardguru-app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node Exporter (if available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis metrics (if redis_exporter is available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL metrics (if postgres_exporter is available)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Nginx metrics (if nginx-prometheus-exporter is available)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Custom application metrics
  - job_name: 'boardguru-business-metrics'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/api/metrics/business'
    scrape_interval: 60s

  # Health check metrics
  - job_name: 'boardguru-health'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/api/health/metrics'
    scrape_interval: 30s
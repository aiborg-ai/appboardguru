<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="50" y="50" width="700" height="200" rx="100" ry="100" fill="url(#bgGradient)"/>
  
  <!-- Text "boardguru" -->
  <text x="180" y="170" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="52" font-weight="400" fill="#a7f3d0">boardguru</text>
  
  <!-- Network icon -->
  <g transform="translate(620, 120)">
    <!-- Nodes -->
    <circle cx="0" cy="0" r="8" fill="#a7f3d0"/>
    <circle cx="30" cy="-15" r="8" fill="#a7f3d0"/>
    <circle cx="30" cy="15" r="8" fill="#a7f3d0"/>
    <circle cx="60" cy="0" r="8" fill="#a7f3d0"/>
    
    <!-- Base/platform -->
    <rect x="-5" y="25" width="70" height="6" rx="3" fill="#a7f3d0"/>
    
    <!-- Connections -->
    <line x1="8" y1="0" x2="22" y2="-15" stroke="#a7f3d0" stroke-width="2"/>
    <line x1="8" y1="0" x2="22" y2="15" stroke="#a7f3d0" stroke-width="2"/>
    <line x1="38" y1="-15" x2="52" y2="0" stroke="#a7f3d0" stroke-width="2"/>
    <line x1="38" y1="15" x2="52" y2="0" stroke="#a7f3d0" stroke-width="2"/>
    
    <!-- Vertical connections to base -->
    <line x1="0" y1="8" x2="0" y2="25" stroke="#a7f3d0" stroke-width="2"/>
    <line x1="30" y1="23" x2="30" y2="25" stroke="#a7f3d0" stroke-width="2"/>
    <line x1="60" y1="8" x2="60" y2="25" stroke="#a7f3d0" stroke-width="2"/>
  </g>
</svg>